version: 2

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused

linters-settings:
  goimports:
    local-prefixes: github.com/bobcallaway/terraform-provider-note-signer

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
